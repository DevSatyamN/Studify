name: studify
description: Studify - Gamified Study Tracker with Smart Features
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Charts
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  google_fonts: ^6.1.0
  file_picker: ^8.3.7
  open_file: ^3.5.10
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/

